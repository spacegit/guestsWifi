<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fly With Us!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">
  <meta http-equiv="Pragma" content="no-cache"> <meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
  <title>Tripsta Guest WiFi network</title>
  <script>
  function submitAction(){
        var link = document.location.href;
        var searchString = "redirect=";
        var equalIndex = link.indexOf(searchString);
        var redirectUrl = "";

        if (document.forms[0].action == "") {
        var url = window.location.href;
        var args = new Object();
        var query = location.search.substring(1);
        var pairs = query.split("&");
            for(var i=0;i<pairs.length;i++){
                var pos = pairs[i].indexOf('=');
                if(pos == -1) continue;
                var argname = pairs[i].substring(0,pos);
                var value = pairs[i].substring(pos+1);
                args[argname] = unescape(value);
            }
            document.forms[0].action = args.switch_url;
        }
        if(equalIndex >= 0) {
              equalIndex += searchString.length;
              redirectUrl = "";
              redirectUrl += link.substring(equalIndex);
        }
        if(redirectUrl.length > 255)
        redirectUrl = redirectUrl.substring(0,255);
        document.forms[0].redirect_url.value = redirectUrl;
        document.forms[0].buttonClicked.value = 4;
        document.forms[0].submit();
  }

  function loadAction(){
       var url = window.location.href;
       var args = new Object();
       var query = location.search.substring(1);
       var pairs = query.split("&");
       for(var i=0;i<pairs.length;i++){
            var pos = pairs[i].indexOf('=');
            if(pos == -1) continue;
            var argname = pairs[i].substring(0,pos);
            var value = pairs[i].substring(pos+1);
            args[argname] = unescape(value);
       }


       document.forms[0].action = args.switch_url;

       // This is the status code returned from webauth login action
       // Any value of status code from 1 to 5 is error condition and user
       // should be shown error as below or modify the message as it suits
       // the customer

       if(args.statusCode == 1){
          alert("You are already logged in. No further action is required on your part.");
       }
       else if(args.statusCode == 2){
          alert("You are not configured to authenticate against web portal. No further action is required on your part.");
       }
       else if(args.statusCode == 3){
          alert("The username specified cannot be used at this time. Perhaps the user is already logged into the system?");
       }
       else if(args.statusCode == 4){
          alert("Wrong username and password. Please try again.");
       }
       else if(args.statusCode == 5){
          alert("The User Name and Password combination you have entered is invalid.  Please try again.");
       }
  }

  </script>
</head>
<body onload="loadAction();">
  <div class="container">
    <div class="card text-center">
      <img class="main-logo" src="mainLogo.png" srcset="mainLogo.png 1x, mainLogoX2.png 2x, mainLogoX3.png 3x" alt="Tripsta" width="150">
      <h1 style="color: red" class="colorTest">Fly with us!</h1>
      <form class="form-control" method="post">
          <input TYPE="hidden" NAME="buttonClicked" SIZE="16" MAXLENGTH="15" value="0">
          <input TYPE="hidden" NAME="redirect_url" SIZE="255" MAXLENGTH="255" VALUE="">
          <input TYPE="hidden" NAME="err_flag" SIZE="16" MAXLENGTH="15" value="0">
          <div class="input-container">
            <input class="form-input" placeholder="Username" type="TEXT" name="username" SIZE="25" MAXLENGTH="63" VALUE="">
            <img src="user.png" srcset="user.png 1x, userX2.png 2x, userX3.png 3x" alt="logo" width="16" class="input-img">
            <img src="userHover.png" srcset="userHover.png 1x, userHoverX2.png 2x, userHoverX3.png 3x" alt="logo" width="16" class="input-img">
          </div>
          <div class="input-container">
            <input class="form-input" placeholder="Password" type="Password" name="password" SIZE="25" MAXLENGTH="63" VALUE="">
            <img src="pass.png" srcset="pass.png 1x, passX2.png 2x, passX3.png 3x" alt="logo" width="14" class="input-img">
            <img src="passHover.png" srcset="passHover.png 1x, passHoverX2.png 2x, passHoverX3.png 3x" alt="logo" width="14" class="input-img">
          </div>
          <input class="btn" type="submit" value="Connect" onclick="submitAction();">
      </form>
      <a href="terms.html">
        <small>Terms and conditions</small>
      </a>
    </div>
    <div class="footer-logo">
      <a href="http://www.airtickets.gr/">
       <img src="logoAirtickets.png" srcset="logoAirtickets.png 1x, logoAirticketsX2.png 2x, logoAirticketsX3.png 3x" alt="logo" width="120">
      </a>
      <a href="http://www.travelplanet24.com/">
       <img src="logoTP24.png" srcset="logoTP24.png 1x, logoTP24X2.png 2x, logoTP24X3.png 3x" alt="logo" width="140">
      </a>
    </div>
  </div>
</body>
</html>
